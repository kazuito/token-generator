<!DOCTYPE html>
<html lang="en" color-scheme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Moment</title>
    <!-- <link rel="icon" href="" sizes="32x32" />
   <link rel="icon" href="" sizes="48x48" />
   <link rel="icon" href="" sizes="96x96" /> -->
    <link
      rel="icon"
      href="https://i.ibb.co/4ZKfPhs/Second-Moment.png"
      sizes="144x144"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <style>
      body {
        background-color: #0e0e0e;
      }
    </style>
    <div id="app">
      <header>
        <div>
          <a href="/" class="header-logo">
            <img
              src="https://i.ibb.co/4ZKfPhs/Second-Moment.png"
              alt="Logo of Second Moment"
            />
            Second Moment
          </a>
        </div>
        <div>
          <details class="settings-box">

                />
              </svg>
            </summary>
            <div class="settings-menu">
              <div>
                <h3 class="setting-title">Appearance</h3>
                <div class="menu-radio-box">
                  <label for="scheme-default">
                    <input
                      type="radio"
                      name="scheme"
                      id="scheme-default"
                      value="default"
                      v-model="settings.scheme"
                    />Device default
                    <div class="scheme-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 48 48"
                      >
                        <path
                          d="M4 40v-4.5h4.3V11q0-1.2.9-2.1.9-.9 2.1-.9h31v3h-31v24.5H23V40Zm23.95 0q-.8 0-1.375-.6T26 37.8V15.95q0-.8.575-1.375T27.95 14h13.6q1 0 1.725.575.725.575.725 1.375V37.8q0 1-.725 1.6-.725.6-1.725.6ZM29 35.5h12V17H29Z"
                        />
                      </svg>
                    </div>
                  </label>
                </div>
                <div class="menu-radio-box">
                  <label for="scheme-light">
                    <input
                      type="radio"
                      name="scheme"
                      id="scheme-light"
                      value="light"
                      v-model="settings.scheme"
                    />Light theme
                    <div class="scheme-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 48 48"
                      >
                        <path
                          d="M24 31q2.9 0 4.95-2.05Q31 26.9 31 24q0-2.9-2.05-4.95Q26.9 17 24 17q-2.9 0-4.95 2.05Q17 21.1 17 24q0 2.9 2.05 4.95Q21.1 31 24 31Zm0 3q-4.15 0-7.075-2.925T14 24q0-4.15 2.925-7.075T24 14q4.15 0 7.075 2.925T34 24q0 4.15-2.925 7.075T24 34ZM3.5 25.5q-.65 0-1.075-.425Q2 24.65 2 24q0-.65.425-1.075Q2.85 22.5 3.5 22.5h5q.65 0 1.075.425Q10 23.35 10 24q0 .65-.425 1.075-.425.425-1.075.425Zm36 0q-.65 0-1.075-.425Q38 24.65 38 24q0-.65.425-1.075.425-.425 1.075-.425h5q.65 0 1.075.425Q46 23.35 46 24q0 .65-.425 1.075-.425.425-1.075.425ZM24 10q-.65 0-1.075-.425Q22.5 9.15 22.5 8.5v-5q0-.65.425-1.075Q23.35 2 24 2q.65 0 1.075.425.425.425.425 1.075v5q0 .65-.425 1.075Q24.65 10 24 10Zm0 36q-.65 0-1.075-.425-.425-.425-.425-1.075v-5q0-.65.425-1.075Q23.35 38 24 38q.65 0 1.075.425.425.425.425 1.075v5q0 .65-.425 1.075Q24.65 46 24 46ZM12 14.1l-2.85-2.8q-.45-.45-.425-1.075.025-.625.425-1.075.45-.45 1.075-.45t1.075.45L14.1 12q.4.45.4 1.05 0 .6-.4 1-.4.45-1.025.45-.625 0-1.075-.4Zm24.7 24.75L33.9 36q-.4-.45-.4-1.075t.45-1.025q.4-.45 1-.45t1.05.45l2.85 2.8q.45.45.425 1.075-.025.625-.425 1.075-.45.45-1.075.45t-1.075-.45ZM33.9 14.1q-.45-.45-.45-1.05 0-.6.45-1.05l2.8-2.85q.45-.45 1.075-.425.625.025 1.075.425.45.45.45 1.075t-.45 1.075L36 14.1q-.4.4-1.025.4-.625 0-1.075-.4ZM9.15 38.85q-.45-.45-.45-1.075t.45-1.075L12 33.9q.45-.45 1.05-.45.6 0 1.05.45.45.45.45 1.05 0 .6-.45 1.05l-2.8 2.85q-.45.45-1.075.425-.625-.025-1.075-.425ZM24 24Z"
                        />
                      </svg>
                    </div>
                  </label>
                </div>
                <div class="menu-radio-box">
                  <label for="scheme-dark">
                    <input
                      type="radio"
                      name="scheme"
                      id="scheme-dark"
                      value="dark"
                      v-model="settings.scheme"
                    />Dark theme
                    <div class="scheme-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 48 48"
                      >
                        <path
                          d="M24 42q-7.5 0-12.75-5.25T6 24q0-7.5 5.25-12.75T24 6q.4 0 .85.025.45.025 1.15.075-1.8 1.6-2.8 3.95-1 2.35-1 4.95 0 4.5 3.15 7.65Q28.5 25.8 33 25.8q2.6 0 4.95-.925T41.9 22.3q.05.6.075.975Q42 23.65 42 24q0 7.5-5.25 12.75T24 42Zm0-3q5.45 0 9.5-3.375t5.05-7.925q-1.25.55-2.675.825Q34.45 28.8 33 28.8q-5.75 0-9.775-4.025T19.2 15q0-1.2.25-2.575.25-1.375.9-3.125-4.9 1.35-8.125 5.475Q9 18.9 9 24q0 6.25 4.375 10.625T24 39Zm-.2-14.85Z"
                        />
                      </svg>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </details>
        </div>
      </header>
      <main>
        <div class="result-section">
          <div class="result-input-wrapper">
            <input
              type="text"
              v-model="token_result"
              class="result-input-box"
              readonly
            />
          </div>
          <div class="btn-wrapper">
            <button class="copy-btn" @click="copyToClipboard">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.6666 2.33334H23.3333C23.9522 2.33334 24.5456 2.57918 24.9832 3.01676C25.4208 3.45435 25.6666 4.04784 25.6666 4.66668V16.3333C25.6666 16.9522 25.4208 17.5457 24.9832 17.9833C24.5456 18.4208 23.9522 18.6667 23.3333 18.6667H21V9.33334C21 8.71451 20.7541 8.12101 20.3166 7.68343C19.879 7.24584 19.2855 7.00001 18.6666 7.00001H9.33331V4.66668C9.33331 4.04784 9.57915 3.45435 10.0167 3.01676C10.4543 2.57918 11.0478 2.33334 11.6666 2.33334ZM4.66665 9.33334H16.3333C17.6201 9.33334 18.6666 10.3798 18.6666 11.6667V23.3333C18.6666 24.6202 17.6201 25.6667 16.3333 25.6667H4.66665C3.37981 25.6667 2.33331 24.6202 2.33331 23.3333V11.6667C2.33331 10.3798 3.37981 9.33334 4.66665 9.33334Z"
                  fill="#ffffff"
                />
              </svg>
              <span class="popup-tooltip"> {{tooltip_text_copy}} </span>
            </button>
            <button class="submit-btn" @click="submitted">
              <svg
                width="24"
                height="26"
                viewBox="0 0 24 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.42076 20.411C3.44066 17.9168 2.10003 12.6949 4.44379 8.60142C5.36087 6.99159 6.77387 5.72142 8.47195 4.98042L7.61747 2.16845C5.21363 3.13404 3.20736 4.8848 1.92521 7.13577C-1.21609 12.6187 0.605677 19.6252 5.9778 22.9323L4.24084 25.9628L11.8778 24.3572L9.72189 16.3934L7.42076 20.411ZM12.1234 1.64189L14.2793 9.60574L16.5808 5.58944C20.5616 8.08638 21.9022 13.3083 19.5577 17.3991C18.641 19.0091 17.2279 20.2794 15.5296 21.0201L16.3837 23.8307C18.7874 22.8647 20.794 21.1145 22.0777 18.8643C25.2169 13.3791 23.3951 6.37255 18.0237 3.06815L19.76 0.0349121L12.1234 1.64189Z"
                  fill="#ffffff"
                />
              </svg>
              <span class="popup-tooltip"></span>
            </button>
          </div>
        </div>
        <div class="option-section">
          <div class="opt-left-container">
            <div class="opt-letters">
              <h2>Letters</h2>
              <ul>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-lowercase"
                    v-model="options.lowercase"
                    @change="saveOption(option_names.lowercase)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-lowercase">Lowercase</label>
                    <span class="opt-example">a b c d e ..</span>
                  </div>
                </li>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-uppercase"
                    v-model="options.uppercase"
                    @change="saveOption(option_names.uppercase)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-uppercase">Uppercase</label>
                    <span class="opt-example">A B C D E ..</span>
                  </div>
                </li>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-number"
                    v-model="options.number"
                    @change="saveOption(option_names.number)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-number">Number</label>
                    <span class="opt-example">1 2 3 4 5 ..</span>
                  </div>
                </li>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-symbol"
                    v-model="options.symbol"
                    @change="saveOption(option_names.symbol)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-symbol">Symbol</label>
                    <span class="opt-example">@ # & ! ? ..</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="opt-exclusions">
              <h2>Exclusions</h2>
              <ul>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-ambiguous"
                    v-model="options.ex_ambiguous"
                    @change="saveOption(option_names.ex_ambiguous)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-ambiguous">Ambiguous letters</label>
                    <span class="opt-example">l I 1 o O 0</span>
                  </div>
                </li>
                <li>
                  <input
                    type="checkbox"
                    class="opt-cb"
                    id="cb-unwise"
                    v-model="options.ex_unwise"
                    @change="saveOption(option_names.ex_unwise)"
                  />
                  <div class="label-wrapper">
                    <label for="cb-unwise">Unwise symbols in URL</label>
                    <span class="opt-example unwise-tip">
                      Any symbol except - and _
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="opt-right-container">
            <div class="opt-length">
              <h2
                class="opt-length-h2"
                @mouseDown="lengthMousedown"
                @touchstart="lengthMousedown"
              >
                Length
              </h2>
              <input
                type="number"
                v-model="token_length"
                :class="token_length_validation"
                @input="saveOption('token_length')"
              />
            </div>

            <div class="opt-custom">
              <h2>Custom Letters</h2>
              <textarea
                placeholder="ABCDE12345@#&!?"
                v-model="letters.custom"
                @input="saveOption('custom-letter')"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="curtain"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
